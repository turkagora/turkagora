<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Teaching Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-container iframe {
            flex: 1 1 calc(33.333% - 20px);
            height: 200px;
        }
        .grammar-topics {
            list-style-type: none;
            padding: 0;
        }
        .grammar-topics li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .booking-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .booking-form input, .booking-form textarea, .booking-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .booking-form button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Language Teaching Website</h1>
    </header>

    <nav>
        <a href="#videos">Videos</a>
        <a href="#grammar">Grammar Topics</a>
        <a href="#booking">Book a Lesson</a>
    </nav>

    <div class="container">
        <!-- Videos Section -->
        <div id="videos" class="section">
            <h2>Language Learning Videos</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
                <!-- Add more iframes for additional videos -->
            </div>
        </div>

        <!-- Grammar Topics Section -->
        <div id="grammar" class="section">
            <h2>Grammar Topics</h2>
            <ul class="grammar-topics">
                <li>Present Simple Tense</li>
                <li>Past Continuous Tense</li>
                <li>Future Perfect Tense</li>
                <li>Conditional Sentences</li>
                <!-- Add more grammar topics -->
            </ul>
        </div>

        <!-- Booking Section -->
        <div id="booking" class="section">
            <h2>Book a Lesson</h2>
            <div class="booking-form">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="date" name="date" required>
                    <textarea name="message" placeholder="Any specific topics you want to cover?" rows="5"></textarea>
                    <button type="submit">Book Now</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Language Teaching Website. All rights reserved.</p>
    </footer>

</body>
</html>
